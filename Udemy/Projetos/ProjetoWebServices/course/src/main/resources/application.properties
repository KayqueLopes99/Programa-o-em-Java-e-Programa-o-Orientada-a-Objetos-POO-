spring.application.name=course

# --- CONEXÃO POSTGRESQL ---
# URL: jdbc:postgresql://localhost:5432/NOME_DO_BANCO
spring.datasource.url=jdbc:postgresql://localhost:5432/DatabaseService

# SEU USUÁRIO E SENHA
spring.datasource.username=postgres
spring.datasource.password=527463

# --- CONFIGURAÇÃO JPA / HIBERNATE ---
# Diz para o Hibernate conversar no "idioma" do Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cria/Atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL no console (para você ver o que está acontecendo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true